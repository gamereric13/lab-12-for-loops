<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var roll1 = prompt("You rolled a pair of dice. From 1 to 6, give me the result of the first roll");
      var roll2 = prompt("From 1 to 6, give me the result of the second roll");
      var x = parseInt(roll1);
      var y = parseInt(roll2);
      alert(x + y);
      console.log(x + y);
    </script>
  </body>
