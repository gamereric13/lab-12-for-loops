<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var fortunerun = prompt("Enter a number from 1 and 3, and we'll give you your fortune")
    var result = parseInt(fortunerun);

    if (result == 1) {
      alert("You're gonna have a good time... outside of class");
    }

    else if (result == 2) {
      alert("Something rare will happen to you (no worries, it's a good thing)");
    }

    else if (result == 3) {
      alert("A pigeon will poop on you (you (probably) live in a city after all)");
    }

    else {
      alert("WHAT PART OF FROM 1 TO 3 DID YOU NOT UNDERSTAND!?");
    }

    </script>
  </body>
</html>
